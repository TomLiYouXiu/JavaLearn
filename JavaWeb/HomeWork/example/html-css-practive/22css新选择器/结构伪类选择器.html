<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器</title>
    <style>
    li:first-child {
        background-color: pink;
    }
    li:last-child {
        background-color: purple;
    }
    li:nth-child(odd) {      /* 可以使用 n 2n 2n+1 even odd */
        background-color: blue;
    }
    </style>
</head>
<body>
    <ul>
        <li>saber</li>
        <li>acher</li>
        <li>assion</li>
        <li>master</li>
        <li>lanche</li>
        <li>king</li>
        <li>queen</li>
        <li>王子</li>
    </ul>
</body>
</html>
