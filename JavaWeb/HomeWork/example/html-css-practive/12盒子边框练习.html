<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子边框练习</title>
    <style>
    table {
        margin: 50px auto;
        border: 1px solid #ababab;
        width: 500px;
        height: 300px;
        padding: 20px;
    }
    tr>th {
        border-bottom: 1px solid #ababab;
        text-align: left;
        font-size: 30px;
    }
    tr td {
        border-bottom: 1px dashed #ababab;
        text-indent: 2em;
    }
    </style>
</head>
<body>
    <table>
        <tr><th>最新文章</th></tr>
        <tr><td>文章标题</td></tr>
        <tr><td>文章标题</td></tr>
        <tr><td>文章标题</td></tr>
        <tr><td>文章标题</td></tr>
        <tr><td>文章标题</td></tr>
    </table>
</body>
</html>
