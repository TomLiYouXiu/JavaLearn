<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片缩放效果</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    ul {
        overflow: hidden;
        margin: 100px auto;
        width: 668px;
    }
    li {
        float: left;
        width: 234px;
        height: 300px;
        list-style: none;
        margin: 0 50px;
    }
    li img {
        width: 100%;
    }
    li:hover img {
        transform: scale(1.1,1.1);
    }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><img src="xmad_15338967362713_dmRBh.jpg" /></li>
            <li><img src="xmad_15408890613338_IOdDV.jpg" /></li>
        </ul>
    </div>
</body>
</html>
