<!DOCTYPE html>
<!-- 主要练习类选择器的使用 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        span {
            font-size: 150px;
        }
        .center {
            text-align: center;
        }
        .a {
            color: skyblue;
        }
        .c{
            color: orange;
        }
        .e{
            color: green;
        }
        .f{
            color: pink;
        }
    </style>
</head>
<body>
    <p class="center">
        <span class="a">G</span>
        <span class="f">o</span>
        <span class="c">o</span>
        <span class="a">g</span>
        <span class="e">l</span>
        <span class="f">e</span>
    </p>
</body>
</html>
