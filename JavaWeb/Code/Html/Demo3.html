<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格标签</title>
	</head>
	<body>
		<table border="1" width="400px" cellspacing="0" cellpadding="4">
			<tr align="center">
				<th>姓名</th>
				<th>技能</th>
				<th>性别</th>
				<th>位置</th>
			</tr>
			<tr align="center">
				<td>劫</td>
				<td>禁奥义 瞬狱影杀阵</td>
				<td>男</td>
				<td>中or野</td>
			</tr>
			<tr align="center">
				<td>铁男</td>
				<td>轮回绝境</td>
				<td>男</td>
				<td>中or上</td>
			</tr>
			<tr align="center">
			    <td>鳄鱼</td>
				<td>终极统治</td>
				<td>男</td>
				<td>中or上</td>
			</tr>
		</table>
		<hr />
		<table border="1" cellspacing="0" cellpadding="4" width="400px">
			<tr align="center">
				<th>名称</th>
				<th>单价</th>
				<th>数量</th>
				<th>操作</th>
			</tr>
			<tr align="center">
				<td>菠萝</td>
				<td rowspan="2">5</td>
				<td>20</td>
				<td><img src="../img/delete.png" width="24px" height="24px"></td>
			</tr>
			<tr align="center">
				<td>苹果</td>
				<!-- <td>5</td> -->
				<td>100</td>
				<td><img src="../img/delete.png" width="24px" height="24px"></td>
			</tr>
			<tr align="center">
				<td>香蕉</td>
				<td>6</td>
				<td>50</td>
				<td><img src="../img/delete.png" width="24px" height="24px"></td>
			</tr>
			<tr align="center">
				<td>总计</td>
				<td colspan="4">170</td>
			</tr>
		</table>
	</body>
</html>
<!-- 
14.
 <table> </table> 表格
 <tr> 行
 rowspan 行合并
 <td> 列
 colspan 列合并
 <th> 表头列 居中加粗 
 
 table的属性（但是基本都已淘汰）
 align 对齐方式
 border 边框
 width 宽度
 cellspacing 间距
 cellpadding 填充
15.
 <hr /> 直线
 -->
