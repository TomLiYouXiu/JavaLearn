		<ol type="A" start="3">

			<li>皎月</li>

		</ol>
		未来的技术潮流：
		<ul type="circle">
			<li>go</li>

<!-- 
html是解释性语言，不是编译性语言
浏览器是容错的
1.
 Html 页面中由一对标签组成<html>  </html>
	<html>  开始标签
	</html> 结束标签

2. 
 title 网页的标题

3.
 可以在meta标签中设置编码格式  charset 设置编码格式
 
4.
 <br/> 表示换行 br标签是一个单标签，单标签：开始标签和结束标签是同一个，斜杠放在单词后面

5.
 p表示段落标签
 
6. 
 img 图片标签 
	src 路径 
	width height设置长宽  
	alt显示提示

7. 
 路径问题：
	1相对路径
	2绝对路径

8.	
 h1~h6 标题标签
 
9.
 列表标签
	ol：有序列表
		start 表示从*开始
		type 显示的类型 A，I，1
	ul：无序列表
		type disc（default），circle，square
		
10.
	<b> </b>粗体
	<i> </i>斜体
	<u> </u>下划线
	并且可以嵌套使用
11.
	<sub> </sub>上标
	<sup> </sup>下标
	&lt; 小于
	&gt; 大于
	&le; 小于等于
	&ge; 大于等于
	剩下的可以百度太多了（html实体符号）
12.
	<a> </a> 超链接
		href 超链接路径
		target
			_self 在本窗口打开
			_blank 在一个新的窗口打开
			_parent 在父窗口打开
			_top 在顶层窗口打开
			
		
		
13. 
	<span> </span> 不换行标记符
 -->
